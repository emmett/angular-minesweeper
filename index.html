<!doctype html>

<html ng-app>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
	<script src="js/main.js"></script>
	<link rel="stylesheet" href="stylesheets/minesweeper.css">
</head>
	
<div ng-controller="MinesweeperController">
	<table class="minefield">
		<tr ng-repeat="row in minefield.rows">
			<td ng-repeat="spot in row.spots" ng-click="uncoverSpot(spot)">
				<img ng-show="spot.isCovered" src="images/covered.png" />
				<img ng-show="!spot.isCovered && spot.content == 'empty'" src="images/empty.png" />
				<img ng-show="!spot.isCovered && spot.content == 'mine'" src="images/mine.png" />
				<img ng-show="!spot.isCovered && spot.content == 1" src="images/number-1.png" />
				<img ng-show="!spot.isCovered && spot.content == 2" src="images/number-2.png" />
				<img ng-show="!spot.isCovered && spot.content == 3" src="images/number-3.png" />
				<img ng-show="!spot.isCovered && spot.content == 4" src="images/number-4.png" />
				<img ng-show="!spot.isCovered && spot.content == 5" src="images/number-5.png" />
				<img ng-show="!spot.isCovered && spot.content == 6" src="images/number-6.png" />
				<img ng-show="!spot.isCovered && spot.content == 7" src="images/number-7.png" />
				<img ng-show="!spot.isCovered && spot.content == 8" src="images/number-8.png" />
			</td>
		</tr>
	</table>
	<h3 ng-show="isWinMessageVisible">A winner has you!</h3>
	<h3 ng-show="isLossMessageVisible">You Lose!</h3>
</div>
</html>
